<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Report - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tasks me-2"></i>Task Report</h2>
                    <div>
                        <button class="btn btn-outline-primary" onclick="exportToCSV()">
                            <i class="fas fa-download me-1"></i>Export CSV
                        </button>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">Filters</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reports/task-report}" method="get">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="">All Status</option>
                                        <option th:each="status : ${statusOptions}" 
                                                th:value="${status}" 
                                                th:text="${status}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="">All Priorities</option>
                                        <option th:each="priority : ${priorityOptions}" 
                                                th:value="${priority}" 
                                                th:text="${priority}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-select" id="department" name="departmentId">
                                        <option value="">All Departments</option>
                                        <option th:each="dept : ${departments}" 
                                                th:value="${dept.id}" 
                                                th:text="${dept.name}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Report Summary -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Tasks</h5>
                                <p class="card-text display-4" th:text="${taskReportData.totalTasks}">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Task Table -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Task Details</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th>Workflow</th>
                                        <th>Assigned To</th>
                                        <th>Created By</th>
                                        <th>Due Date</th>
                                        <th>Completed Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="task : ${taskReportData.tasks}">
                                        <td th:text="${task.title}">Task Title</td>
                                        <td>
                                            <span class="badge" 
                                                  th:class="'badge-' + ${task.status.toLowerCase()}"
                                                  th:text="${task.status}">Status</span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:class="'badge-' + ${task.priority.toLowerCase()}"
                                                  th:text="${task.priority}">Priority</span>
                                        </td>
                                        <td th:text="${task.workflow}">Workflow</td>
                                        <td th:text="${task.assignedTo}">Assigned To</td>
                                        <td th:text="${task.createdBy}">Created By</td>
                                        <td th:text="${task.dueDate}">Due Date</td>
                                        <td th:text="${task.completedAt}">Completed Date</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function exportToCSV() {
            // This would typically call an API endpoint to generate CSV
            window.location.href = '/api/reports/task-report/export';
        }
    </script>
</body>
</html>
