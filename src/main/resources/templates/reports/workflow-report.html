<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Report - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-project-diagram me-2"></i>Workflow Report</h2>
                    <div>
                        <button class="btn btn-outline-primary" onclick="exportToCSV()">
                            <i class="fas fa-download me-1"></i>Export CSV
                        </button>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">Filters</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reports/workflow-report}" method="get">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="">All Status</option>
                                        <option th:each="status : ${statusOptions}"
                                                th:value="${status}"
                                                th:text="${status}"
                                                th:selected="${status == selectedStatus}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-select" id="department" name="departmentId">
                                        <option value="">All Departments</option>
                                        <option th:each="dept : ${departments}"
                                                th:value="${dept.id}"
                                                th:text="${dept.name}"
                                                th:selected="${dept.id != null and dept.id == selectedDepartmentId}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Report Summary -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Workflows</h5>
                                <p class="card-text display-4" th:text="${workflowReportData.totalWorkflows}">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Workflow Table -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Workflow Details</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Department</th>
                                        <th>Created By</th>
                                        <th>Created Date</th>
                                        <th>Task Count</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="workflow : ${workflowReportData.workflows}">
                                        <td th:text="${workflow.name}">Workflow Name</td>
                                        <td>
                                            <span class="badge"
                                                  th:class="'badge-' + ${workflow.status.toLowerCase().replace(' ', '-')}"
                                                  th:text="${workflow.status}">Status</span>
                                        </td>
                                        <td th:text="${workflow.department}">Department</td>
                                        <td th:text="${workflow.createdBy}">Created By</td>
                                        <td th:text="${workflow.createdAt}">Created Date</td>
                                        <td th:text="${workflow.taskCount != null ? workflow.taskCount : 0}">Task Count</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function exportToCSV() {
            window.location.href = '/api/reports/workflow-report/export';
        }
    </script>
</body>
</html>
