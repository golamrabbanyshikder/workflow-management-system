<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Productivity - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users me-2"></i>User Productivity Report</h2>
                    <div>
                        <button class="btn btn-outline-primary" onclick="exportToCSV()">
                            <i class="fas fa-download me-1"></i>Export CSV
                        </button>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">Filters</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reports/user-productivity}" method="get">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="userId" class="form-label">User</label>
                                    <select class="form-select" id="userId" name="userId">
                                        <option value="">All Users</option>
                                        <option th:each="user : ${users}"
                                                th:value="${user.id}"
                                                th:text="${user.displayName}"
                                                th:selected="${user.id != null and user.id == selectedUserId}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="department" class="form-label">Department</label>
                                    <select class="form-select" id="department" name="departmentId">
                                        <option value="">All Departments</option>
                                        <option th:each="dept : ${departments}"
                                                th:value="${dept.id}"
                                                th:text="${dept.name}"
                                                th:selected="${dept.id != null and dept.id == selectedDepartmentId}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Report Summary -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text display-4" th:text="${productivityData.totalUsers}">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- User Productivity Table -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">User Productivity Details</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Total Tasks</th>
                                        <th>Completed Tasks</th>
                                        <th>Completion Rate</th>
                                        <th>Avg Completion Days</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${productivityData.users}">
                                        <td th:text="${user.username}">Username</td>
                                        <td th:text="${user.totalTasks}">0</td>
                                        <td th:text="${user.completedTasks}">0</td>
                                        <td>
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" 
                                                     th:style="'width: ' + ${user.completionRate} + '%'"
                                                     th:aria-valuenow="${user.completionRate}" 
                                                     aria-valuemin="0" 
                                                     aria-valuemax="100">
                                                    <span th:text="${#numbers.formatDecimal(user.completionRate, 1, 2)} + '%'">0%</span>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${user.averageCompletionDays}">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function exportToCSV() {
            window.location.href = '/api/reports/user-productivity/export';
        }
    </script>
</body>
</html>
