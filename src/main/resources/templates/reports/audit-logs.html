<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-history me-2"></i>Audit Logs</h2>
                    <div>
                        <button class="btn btn-outline-primary" onclick="exportToCSV()">
                            <i class="fas fa-download me-1"></i>Export CSV
                        </button>
                        <button class="btn btn-outline-danger" onclick="exportToPDF()">
                            <i class="fas fa-file-pdf me-1"></i>Export PDF
                        </button>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">Filters</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reports/audit-logs}" method="get">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="actionType" class="form-label">Action Type</label>
                                    <select class="form-select" id="actionType" name="actionType">
                                        <option value="">All Actions</option>
                                        <option th:each="action : ${actionTypes}"
                                                th:value="${action}"
                                                th:text="${action}"
                                                th:selected="${action == selectedActionType}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="entityType" class="form-label">Entity Type</label>
                                    <select class="form-select" id="entityType" name="entityType">
                                        <option value="">All Entities</option>
                                        <option th:each="entity : ${entityTypes}"
                                                th:value="${entity}"
                                                th:text="${entity}"
                                                th:selected="${entity == selectedEntityType}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="user" class="form-label">User</label>
                                    <select class="form-select" id="user" name="userId">
                                        <option value="">All Users</option>
                                        <option th:each="user : ${users}"
                                                th:value="${user.id}"
                                                th:text="${user.username}"
                                                th:selected="${user.id == selectedUserId}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Audit Logs Table -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Audit Log Entries</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date/Time</th>
                                        <th>Action</th>
                                        <th>Entity Type</th>
                                        <th>Description</th>
                                        <th>User</th>
                                        <th>IP Address</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="log : ${auditLogs}">
                                        <td th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</td>
                                        <td>
                                            <span class="badge"
                                                  th:class="'badge-' + ${log.actionType.name().toLowerCase()}"
                                                  th:text="${log.actionType.displayName}">Action</span>
                                        </td>
                                        <td th:text="${log.entityType}">Entity Type</td>
                                        <td th:text="${log.description}">Description</td>
                                        <td th:text="${log.user.username}">Username</td>
                                        <td th:text="${log.ipAddress}">IP Address</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function exportToCSV() {
            window.location.href = '/reports/audit-logs/export';
        }
        
        function exportToPDF() {
            window.location.href = '/reports/audit-logs/export/pdf';
        }
    </script>
</body>
</html>
