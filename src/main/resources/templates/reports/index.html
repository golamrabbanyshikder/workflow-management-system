<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-chart-bar me-2"></i>Reports</h2>
                    <span class="text-muted">Welcome, <span th:text="${currentUser}">User</span></span>
                </div>
                
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-tasks fa-3x text-primary mb-3"></i>
                                <h5 class="card-title">Task Report</h5>
                                <p class="card-text">Detailed task performance and status reports</p>
                                <a th:href="@{/reports/task-report}" class="btn btn-primary">View Report</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-project-diagram fa-3x text-success mb-3"></i>
                                <h5 class="card-title">Workflow Report</h5>
                                <p class="card-text">Workflow status and progress reports</p>
                                <a th:href="@{/reports/workflow-report}" class="btn btn-success">View Report</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-users fa-3x text-info mb-3"></i>
                                <h5 class="card-title">User Productivity</h5>
                                <p class="card-text">Individual and team productivity metrics</p>
                                <a th:href="@{/reports/user-productivity}" class="btn btn-info">View Report</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-history fa-3x text-warning mb-3"></i>
                                <h5 class="card-title">Audit Logs</h5>
                                <p class="card-text">System activity and change logs</p>
                                <a th:href="@{/reports/audit-logs}" class="btn btn-warning">View Report</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
