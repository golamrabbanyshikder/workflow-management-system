<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflows - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Include Common Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2><i class="fas fa-project-diagram me-2"></i>Workflows</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="/workflows/create" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Create Workflow
            </a>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Search and Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/workflows}" method="get" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="search" th:value="${search}"
                           placeholder="Search workflows...">
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="status">
                        <option value="">All Status</option>
                        <option th:each="status : ${statusOptions}"
                                th:value="${status}"
                                th:text="${status.displayName}"
                                th:selected="${status == statusParam}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="departmentId">
                        <option value="">All Departments</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${dept.id == departmentId}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="isActive">
                        <option value="">All</option>
                        <option value="true" th:selected="${isActive == true}">Active</option>
                        <option value="false" th:selected="${isActive == false}">Inactive</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">
                        <i class="fas fa-search me-1"></i>Search
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Workflows Table -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Workflow List</h5>
        </div>
        <div class="card-body">
            <div th:if="${workflows.empty}" class="text-center py-4">
                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                <p class="text-muted">No workflows found.</p>
                <a href="/workflows/create" class="btn btn-primary">Create Your First Workflow</a>
            </div>

            <div th:if="${!workflows.empty}">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Department</th>
                            <th>Created By</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="workflow : ${workflows}">
                            <td>
                                <a th:href="@{/workflows/view/{id}(id=${workflow.id})}"
                                   class="text-decoration-none fw-bold"
                                   th:text="${workflow.name}"></a>
                                <br>
                                <small class="text-muted" th:text="${workflow.description}"></small>
                            </td>
                            <td>
                                <span th:class="|badge bg-${workflow.status == T(com.workflow.workflowmanagementsystem.entity.Workflow.WorkflowStatus).ACTIVE ? 'success' :
                                               workflow.status == T(com.workflow.workflowmanagementsystem.entity.Workflow.WorkflowStatus).DRAFT ? 'secondary' :
                                               workflow.status == T(com.workflow.workflowmanagementsystem.entity.Workflow.WorkflowStatus).COMPLETED ? 'primary' :
                                               workflow.status == T(com.workflow.workflowmanagementsystem.entity.Workflow.WorkflowStatus).SUSPENDED ? 'warning' : 'danger'}|"
                                      th:text="${workflow.status.displayName}"></span>
                            </td>
                            <td th:text="${workflow.department?.name ?: 'N/A'}"></td>
                            <td th:text="${workflow.createdBy?.username ?: 'N/A'}"></td>
                            <td th:text="${#temporals.format(workflow.createdAt, 'MMM dd, yyyy')}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/workflows/view/{id}(id=${workflow.id})}"
                                       class="btn btn-sm btn-outline-primary" title="View">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/workflows/edit/{id}(id=${workflow.id})}"
                                       class="btn btn-sm btn-outline-secondary" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/workflows/status-layers/{id}(id=${workflow.id})}"
                                       class="btn btn-sm btn-outline-info" title="Manage Status Layers">
                                        <i class="fas fa-layer-group"></i>
                                    </a>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="'#deleteModal' + ${workflow.id}"
                                            title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>

                                <!-- Delete Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${workflow.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Confirm Delete</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                Are you sure you want to delete the workflow "<span
                                                    th:text="${workflow.name}"></span>"?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Cancel
                                                </button>
                                                <form th:action="@{/workflows/delete/{id}(id=${workflow.id})}"
                                                      method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/workflows(page=${currentPage - 1},
                                    status=${status}, departmentId=${departmentId}, isActive=${isActive}, search=${search})}">Previous</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            class="page-item" th:class="${currentPage == i} ? 'active' : ''">
                            <a class="page-link" th:href="@{/workflows(page=${i},
                                    status=${status}, departmentId=${departmentId}, isActive=${isActive}, search=${search})}"
                               th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/workflows(page=${currentPage + 1},
                                    status=${status}, departmentId=${departmentId}, isActive=${isActive}, search=${search})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
