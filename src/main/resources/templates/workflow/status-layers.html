<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Status Layers - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .workflow-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .status-layer-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
        }
        .status-layer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .order-badge {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
        }
        .final-badge {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        .action-buttons {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .status-layer-card:hover .action-buttons {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Workflow Header -->
        <div class="workflow-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">
                        <i class="fas fa-layer-group me-3"></i>Workflow Status Layers
                    </h1>
                    <p class="mb-2" th:text="${workflow != null ? workflow.name : 'Unknown Workflow'}">Workflow Name</p>
                    <div class="d-flex align-items-center" th:if="${workflow != null}">
                        <small class="text-white-50">
                            <i class="fas fa-info-circle me-1"></i>
                            <span th:text="${#lists.size(workflow.statusLayers)}">0</span> status layers
                        </small>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <a th:if="${workflow != null}" th:href="@{/workflows/view/{id}(id=${workflow.id})}" class="btn btn-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Workflow
                    </a>
                </div>
            </div>
        </div>

        <!-- Status Layers -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-tasks me-2 text-primary"></i>Status Layers
                            </h5>
                            <a th:href="@{/workflows/status-layers/add/{workflowId}(workflowId=${workflow.id})}" 
                               class="btn btn-primary btn-sm">
                                <i class="fas fa-plus me-1"></i>Add Status Layer
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(statusLayers)}" class="text-center py-5">
                            <i class="fas fa-layer-group fa-3x text-muted mb-3"></i>
                            <h5>No Status Layers</h5>
                            <p class="text-muted">This workflow doesn't have any status layers yet.</p>
                            <a th:href="@{/workflows/status-layers/add/{workflowId}(workflowId=${workflow.id})}" 
                               class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add First Status Layer
                            </a>
                        </div>
                        
                        <div class="row" th:if="${not #lists.isEmpty(statusLayers)}">
                            <div class="col-md-6 col-lg-4 mb-3" th:each="statusLayer, iterationStat : ${statusLayers}">
                                <div class="card status-layer-card h-100">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-3">
                                            <div>
                                                <h6 class="mb-1" th:text="${statusLayer.name}">Status Name</h6>
                                                <small class="text-muted" th:if="${statusLayer.description != null}" th:text="${statusLayer.description}">Description</small>
                                            </div>
                                            <div>
                                                <span class="badge status-badge order-badge me-2" th:text="'Order: ' + ${statusLayer.order}">Order</span>
                                                <span class="badge status-badge final-badge" th:if="${statusLayer.isFinal}" 
                                                      th:text="${statusLayer.isFinal ? 'Final Status' : 'Intermediate'}">Status Type</span>
                                            </div>
                                        </div>
                                        
                                        <div th:if="${statusLayer.color != null}" 
                                             class="mb-3" 
                                             th:style="'background-color: ' + ${statusLayer.color} + '; color: white; padding: 8px; border-radius: 6px;'">
                                            <small th:text="${statusLayer.color}">Color Indicator</small>
                                        </div>
                                        
                                        <div class="action-buttons">
                                            <a th:href="@{/workflows/status-layers/edit/{id}(id=${statusLayer.id})}" 
                                               class="btn btn-sm btn-outline-primary me-2">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <form th:action="@{/workflows/status-layers/delete/{id}(id=${statusLayer.id})}" 
                                                  method="post" 
                                                  onsubmit="return confirm('Are you sure you want to delete this status layer?')">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
