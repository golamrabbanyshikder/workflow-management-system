<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tasks me-2"></i>Task Management</h2>
                    <a th:if="${session.userRole != null and (session.userRole.contains('CEO') or session.userRole.contains('DEPARTMENT_HEAD') or session.userRole.contains('TEAM_LEAD'))}"
                       href="/tasks/create" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Create New Task
                    </a>
                </div>
                
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Search and Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/tasks}" method="get" class="row g-3">
                            <div class="col-md-4">
                                <label for="search" class="form-label">Search</label>
                                <input type="text" class="form-control" id="search" name="search" th:value="${search}" placeholder="Search tasks...">
                            </div>
                            <div class="col-md-4">
                                <label for="workflowStatusLayerId" class="form-label">Task Lifecycle Stages</label>
                                <select class="form-select" id="workflowStatusLayerId" name="workflowStatusLayerId">
                                    <option value="">All Lifecycle Stages</option>
                                </select>
                                <small class="form-text text-muted">Select a workflow first to see lifecycle stages</small>
                            </div>
                            <div class="col-md-2">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="">All Priority</option>
                                    <option th:each="priorityOption : ${priorityOptions}"
                                            th:value="${priorityOption}"
                                            th:text="${priorityOption.displayName}"
                                            th:selected="${priority != null and priorityOption.name() == priority}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="workflowId" class="form-label">Workflow</label>
                                <select class="form-select" id="workflowId" name="workflowId">
                                    <option value="">All Workflows</option>
                                    <option th:each="workflow : ${workflows}" 
                                            th:value="${workflow.id}" 
                                            th:text="${workflow.name}"
                                            th:selected="${workflowId == workflow.id}"></option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-outline-primary me-2">
                                    <i class="fas fa-search"></i> Search
                                </button>
                                <a href="/tasks/my-tasks" class="btn btn-outline-secondary">
                                    <i class="fas fa-user"></i> My Tasks
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Tasks Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th>Assigned To</th>
                                        <th>Due Date</th>
                                        <th>Workflow</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${tasks.empty}">
                                        <td colspan="8" class="text-center">No tasks found</td>
                                    </tr>
                                    <tr th:each="task : ${tasks.content}">
                                        <td th:text="${task.id}"></td>
                                        <td>
                                            <a th:href="@{/tasks/view/{id}(id=${task.id})}" th:text="${task.title}"></a>
                                        </td>
                                        <td>
                                            <span th:if="${task.workflowStatusLayer != null}"
                                                  th:class="|badge|"
                                                  th:style="'background-color: ' + ${task.workflowStatusLayer.color} + '; color: white;'"
                                                  th:text="${task.workflowStatusLayer.name}"></span>
                                            <span th:if="${task.workflowStatusLayer == null}"
                                                  th:class="|badge ${task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).COMPLETED ? 'bg-success' :
                                                                 task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).IN_PROGRESS ? 'bg-primary' :
                                                                 task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).PENDING ? 'bg-warning' :
                                                                 task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).ON_HOLD ? 'bg-info' : 'bg-danger'}|"
                                                  th:text="${task.status.displayName}"></span>
                                            <br>
                                            <small class="text-muted" th:if="${task.workflowStatusLayer != null}" th:text="'Status: ' + ${task.status.displayName}"></small>
                                        </td>
                                        <td>
                                            <span th:class="|badge ${task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).URGENT ? 'bg-danger' :
                                                           task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).HIGH ? 'bg-warning' :
                                                           task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).MEDIUM ? 'bg-info' : 'bg-secondary'}|"
                                                  th:text="${task.priority.displayName}"></span>
                                        </td>
                                        <td th:text="${task.assignedTo != null ? task.assignedTo.username : 'Unassigned'}"></td>
                                        <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td th:text="${task.workflow.name}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/tasks/view/{id}(id=${task.id})}" class="btn btn-outline-primary" title="View">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <div th:if="${task.workflowStatusLayer != null}" class="btn-group" role="group">
                                                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" title="Change Status">
                                                        <i class="fas fa-exchange-alt"></i>
                                                    </button>
                                                    <ul class="dropdown-menu" id="statusMenu-${task.id}">
                                                        <!-- Status options will be loaded dynamically -->
                                                        <li><span class="dropdown-item text-center">
                                                            <div class="spinner-border spinner-border-sm" role="status">
                                                                <span class="visually-hidden">Loading...</span>
                                                            </div>
                                                        </span></li>
                                                    </ul>
                                                </div>
                                                <a th:if="${session.userRole != null and (session.userRole.contains('CEO') or session.userRole.contains('DEPARTMENT_HEAD') or session.userRole.contains('TEAM_LEAD'))}"
                                                   th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-outline-secondary" title="Edit">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <form th:if="${session.userRole != null and (session.userRole.contains('CEO') or session.userRole.contains('DEPARTMENT_HEAD') or session.userRole.contains('TEAM_LEAD'))}"
                                                      th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-outline-danger" title="Delete"
                                                            onclick="return confirm('Are you sure you want to delete this task?')">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav th:if="${tasks.totalPages > 1}" class="mt-3">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/tasks(page=${currentPage - 1}, size=${size}, priority=${priority}, workflowId=${workflowId}, workflowStatusLayerId=${workflowStatusLayerId}, search=${search})}">Previous</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, tasks.totalPages - 1)}"
                                    class="page-item" th:class="${currentPage == i} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/tasks(page=${i}, size=${size}, priority=${priority}, workflowId=${workflowId}, workflowStatusLayerId=${workflowStatusLayerId}, search=${search})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:class="${currentPage == tasks.totalPages - 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/tasks(page=${currentPage + 1}, size=${size}, priority=${priority}, workflowId=${workflowId}, workflowStatusLayerId=${workflowStatusLayerId}, search=${search})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load workflow status options for all tasks in the table
        document.addEventListener('DOMContentLoaded', function() {
            // Load workflow status layers for filter dropdown
            const workflowSelect = document.getElementById('workflowId');
            const statusLayerSelect = document.getElementById('workflowStatusLayerId');
            
            // Load status layers when workflow changes
            workflowSelect.addEventListener('change', function() {
                const workflowId = this.value;
                if (workflowId) {
                    fetch(`/tasks/api/status-layers-by-workflow/${workflowId}`)
                        .then(response => response.json())
                        .then(data => {
                            statusLayerSelect.innerHTML = '<option value="">All Workflow Status</option>';
                            
                            if (data && data.length > 0) {
                                data.forEach(statusLayer => {
                                    const option = document.createElement('option');
                                    option.value = statusLayer.id;
                                    option.innerHTML = `<span style="display: inline-block; width: 12px; height: 12px; background-color: ${statusLayer.color}; border-radius: 2px; margin-right: 8px;"></span>${statusLayer.name}`;
                                    option.textContent = statusLayer.name;
                                    statusLayerSelect.appendChild(option);
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error loading workflow status layers:', error);
                            statusLayerSelect.innerHTML = '<option value="">Error loading status options</option>';
                        });
                } else {
                    statusLayerSelect.innerHTML = '<option value="">All Workflow Status</option>';
                }
            });
            
            // Load initial status layers if workflow is already selected
            if (workflowSelect.value) {
                workflowSelect.dispatchEvent(new Event('change'));
                
                // Select the workflow status layer if it was provided in the URL
                const urlParams = new URLSearchParams(window.location.search);
                const workflowStatusLayerId = urlParams.get('workflowStatusLayerId');
                if (workflowStatusLayerId) {
                    setTimeout(() => {
                        statusLayerSelect.value = workflowStatusLayerId;
                    }, 100); // Small delay to ensure options are loaded
                }
            }
            
            const statusMenus = document.querySelectorAll('[id^="statusMenu-"]');
            
            statusMenus.forEach(menu => {
                const taskId = menu.id.replace('statusMenu-', '');
                
                fetch(`/tasks/api/next-status-layers/${taskId}`)
                    .then(response => response.json())
                    .then(data => {
                        menu.innerHTML = '';
                        
                        if (data && data.length > 0) {
                            data.forEach(statusLayer => {
                                const li = document.createElement('li');
                                const a = document.createElement('a');
                                a.className = 'dropdown-item';
                                a.href = '#';
                                a.innerHTML = `<span style="display: inline-block; width: 12px; height: 12px; background-color: ${statusLayer.color}; border-radius: 2px; margin-right: 8px;"></span>${statusLayer.name}`;
                                a.addEventListener('click', function(e) {
                                    e.preventDefault();
                                    changeWorkflowStatus(taskId, statusLayer.id);
                                });
                                li.appendChild(a);
                                menu.appendChild(li);
                            });
                        } else {
                            const li = document.createElement('li');
                            const span = document.createElement('span');
                            span.className = 'dropdown-item text-muted';
                            span.textContent = 'No next status available';
                            li.appendChild(span);
                            menu.appendChild(li);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading workflow status layers:', error);
                        menu.innerHTML = '<li><span class="dropdown-item text-danger">Error loading status options</span></li>';
                    });
            });
        });
        
        // Change workflow status
        function changeWorkflowStatus(taskId, statusLayerId) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `/tasks/workflow-status/${taskId}`;
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'workflowStatusLayerId';
            input.value = statusLayerId;
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
