<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tasks me-2"></i>Task Management</h2>
                    <a href="/tasks/create" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Create New Task
                    </a>
                </div>
                
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Search and Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/tasks}" method="get" class="row g-3">
                            <div class="col-md-4">
                                <label for="search" class="form-label">Search</label>
                                <input type="text" class="form-control" id="search" name="search" th:value="${search}" placeholder="Search tasks...">
                            </div>
                            <div class="col-md-2">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">All Status</option>
                                    <option th:each="statusOption : ${statusOptions}"
                                            th:value="${statusOption}"
                                            th:text="${statusOption.displayName}"
                                            th:selected="${status != null and statusOption.name() == status}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="">All Priority</option>
                                    <option th:each="priorityOption : ${priorityOptions}"
                                            th:value="${priorityOption}"
                                            th:text="${priorityOption.displayName}"
                                            th:selected="${priority != null and priorityOption.name() == priority}"></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="workflowId" class="form-label">Workflow</label>
                                <select class="form-select" id="workflowId" name="workflowId">
                                    <option value="">All Workflows</option>
                                    <option th:each="workflow : ${workflows}" 
                                            th:value="${workflow.id}" 
                                            th:text="${workflow.name}"
                                            th:selected="${workflowId == workflow.id}"></option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-outline-primary me-2">
                                    <i class="fas fa-search"></i> Search
                                </button>
                                <a href="/tasks/my-tasks" class="btn btn-outline-secondary">
                                    <i class="fas fa-user"></i> My Tasks
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Tasks Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th>Assigned To</th>
                                        <th>Due Date</th>
                                        <th>Workflow</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${tasks.empty}">
                                        <td colspan="8" class="text-center">No tasks found</td>
                                    </tr>
                                    <tr th:each="task : ${tasks.content}">
                                        <td th:text="${task.id}"></td>
                                        <td>
                                            <a th:href="@{/tasks/view/{id}(id=${task.id})}" th:text="${task.title}"></a>
                                        </td>
                                        <td>
                                            <span th:class="|badge ${task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).COMPLETED ? 'bg-success' :
                                                           task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).IN_PROGRESS ? 'bg-primary' :
                                                           task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).PENDING ? 'bg-warning' :
                                                           task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).ON_HOLD ? 'bg-info' : 'bg-danger'}|"
                                                  th:text="${task.status.displayName}"></span>
                                        </td>
                                        <td>
                                            <span th:class="|badge ${task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).URGENT ? 'bg-danger' :
                                                           task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).HIGH ? 'bg-warning' :
                                                           task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).MEDIUM ? 'bg-info' : 'bg-secondary'}|"
                                                  th:text="${task.priority.displayName}"></span>
                                        </td>
                                        <td th:text="${task.assignedTo != null ? task.assignedTo.username : 'Unassigned'}"></td>
                                        <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td th:text="${task.workflow.name}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/tasks/view/{id}(id=${task.id})}" class="btn btn-outline-primary" title="View">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-outline-secondary" title="Edit">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-outline-danger" title="Delete" 
                                                            onclick="return confirm('Are you sure you want to delete this task?')">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav th:if="${tasks.totalPages > 1}" class="mt-3">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/tasks(page=${currentPage - 1}, size=${size}, status=${status}, priority=${priority}, workflowId=${workflowId}, search=${search})}">Previous</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, tasks.totalPages - 1)}" 
                                    class="page-item" th:class="${currentPage == i} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/tasks(page=${i}, size=${size}, status=${status}, priority=${priority}, workflowId=${workflowId}, search=${search})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:class="${currentPage == tasks.totalPages - 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/tasks(page=${currentPage + 1}, size=${size}, status=${status}, priority=${priority}, workflowId=${workflowId}, search=${search})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
