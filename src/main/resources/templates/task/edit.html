<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Task</h4>
                    </div>
                    <div class="card-body">
                        <!-- Flash Messages -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Task Title *</label>
                                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="department" class="form-label">Department *</label>
                                        <select class="form-select" id="department" required>
                                            <option value="">Select Department</option>
                                            <option th:each="department : ${departments}"
                                                    th:value="${department.id}"
                                                    th:text="${department.name}"
                                                    th:selected="${task.workflow != null and task.workflow.department != null and task.workflow.department.id == department.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="workflow" class="form-label">Workflow *</label>
                                        <select class="form-select" id="workflow" th:field="*{workflow.id}" required>
                                            <option value="">Select Department First</option>
                                            <option th:each="workflow : ${workflows}"
                                                    th:value="${workflow.id}"
                                                    th:text="${workflow.name}"
                                                    th:selected="${task.workflow != null and task.workflow.id == workflow.id}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('workflow')}" th:errors="*{workflow}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6" id="workflowStatusContainer" style="display: none;">
                                    <div class="mb-3">
                                        <label for="workflowStatusLayer" class="form-label">Task Status (Workflow Layer)</label>
                                        <select class="form-select" id="workflowStatusLayer" name="workflowStatusLayerId">
                                            <option value="">Select Workflow Status</option>
                                        </select>
                                        <small class="form-text text-muted">Change the workflow status layer for this task</small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="priority" class="form-label">Priority</label>
                                        <select class="form-select" id="priority" th:field="*{priority}">
                                            <option th:each="priority : ${priorityOptions}"
                                                    th:value="${priority}"
                                                    th:text="${priority.displayName}"
                                                    th:selected="${task.priority == priority}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="assignedTo" class="form-label">Assigned To</label>
                                        <select class="form-select" id="assignedTo" th:field="*{assignedTo.id}">
                                            <option value="">Select User</option>
                                            <option th:each="user : ${users}"
                                                    th:value="${user.id}"
                                                    th:text="${user.firstName + ' ' + user.lastName + ' (' + user.username + ')'}"
                                                    th:selected="${task.assignedTo != null and task.assignedTo.id == user.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="dueDate" class="form-label">Due Date *</label>
                                        <input type="datetime-local" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="estimatedHours" class="form-label">Estimated Hours</label>
                                        <input type="number" class="form-control" id="estimatedHours" th:field="*{estimatedHours}" min="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="actualHours" class="form-label">Actual Hours</label>
                                        <input type="number" class="form-control" id="actualHours" th:field="*{actualHours}" min="0">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Task Metadata (Read-only) -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Created By</label>
                                        <input type="text" class="form-control" th:value="${task.createdBy.username}" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Created At</label>
                                        <input type="text" class="form-control" th:value="${#temporals.format(task.createdAt, 'yyyy-MM-dd HH:mm')}" readonly>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/tasks" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to List
                                </a>
                                <div>
                                    <a th:href="@{/tasks/view/{id}(id=${task.id})}" class="btn btn-outline-info me-2">
                                        <i class="fas fa-eye me-2"></i>View
                                    </a>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-save me-2"></i>Update Task
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="card mt-3">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form th:action="@{/tasks/assign/{id}(id=${task.id})}" method="post" class="d-flex">
                                    <select name="assignedToId" class="form-select me-2" required>
                                        <option value="">Assign to...</option>
                                        <option th:each="user : ${users}"
                                                th:value="${user.id}"
                                                th:text="${user.firstName + ' ' + user.lastName + ' (' + user.username + ')'}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-primary">Assign</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div id="quickWorkflowStatusButtons">
                                    <!-- Workflow status buttons will be loaded dynamically -->
                                    <div class="text-center">
                                        <div class="spinner-border spinner-border-sm" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <form th:action="@{/tasks/complete/{id}(id=${task.id})}" method="post" class="d-flex">
                                    <input type="number" name="actualHours" class="form-control me-2" placeholder="Actual hours" min="0">
                                    <button type="submit" class="btn btn-success">Complete Task</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?')">
                                        <i class="fas fa-trash me-2"></i>Delete Task
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to load workflows based on selected department
        function loadWorkflowsByDepartment(departmentId) {
            const workflowSelect = document.getElementById('workflow');
            
            if (!departmentId) {
                workflowSelect.innerHTML = '<option value="">Select Department First</option>';
                workflowSelect.disabled = true;
                return;
            }
            
            fetch(`/tasks/api/workflows-by-department/${departmentId}`)
                .then(response => response.json())
                .then(workflows => {
                    workflowSelect.innerHTML = '<option value="">Select Workflow</option>';
                    workflowSelect.disabled = false;
                    
                    workflows.forEach(workflow => {
                        const option = document.createElement('option');
                        option.value = workflow.id;
                        option.textContent = workflow.name;
                        workflowSelect.appendChild(option);
                    });
                    
                    // If there's a pre-selected workflow, select it after loading
                    const currentWorkflowId = workflowSelect.getAttribute('data-current-workflow');
                    if (currentWorkflowId) {
                        workflowSelect.value = currentWorkflowId;
                    }
                })
                .catch(error => {
                    console.error('Error loading workflows:', error);
                    workflowSelect.innerHTML = '<option value="">Error loading workflows</option>';
                    workflowSelect.disabled = true;
                });
        }
        
        // Event listener for department selection change
        document.getElementById('department').addEventListener('change', function() {
            const departmentId = this.value;
            loadWorkflowsByDepartment(departmentId);
            
            // Clear workflow status layer selection when department changes
            document.getElementById('workflowStatusContainer').style.display = 'none';
        });
        
        // Event listener for workflow selection change
        document.getElementById('workflow').addEventListener('change', function() {
            const workflowId = this.value;
            loadWorkflowStatusLayers(workflowId);
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const workflowSelect = document.getElementById('workflow');
            const departmentSelect = document.getElementById('department');
            const statusContainer = document.getElementById('workflowStatusContainer');
            const statusSelect = document.getElementById('workflowStatusLayer');
            
            // Store current workflow ID and status layer ID for selection after loading
            if (workflowSelect && workflowSelect.value) {
                workflowSelect.setAttribute('data-current-workflow', workflowSelect.value);
            }
            
            // Store current status layer if it exists
            const currentStatusLayerId = statusSelect.getAttribute('data-current-status');
            if (currentStatusLayerId) {
                statusSelect.setAttribute('data-current-status', currentStatusLayerId);
            }
            
            // If department is already selected, load workflows for that department
            if (departmentSelect && departmentSelect.value) {
                loadWorkflowsByDepartment(departmentSelect.value);
            } else {
                // Disable workflow select until department is selected
                workflowSelect.disabled = true;
            }
            
            // Load status layers if workflow is pre-selected
            if (workflowSelect && workflowSelect.value) {
                loadWorkflowStatusLayers(workflowSelect.value);
            }
            
            // Load quick workflow status buttons
            loadQuickWorkflowStatusButtons();
        });
        
        // Load quick workflow status buttons
        function loadQuickWorkflowStatusButtons() {
            const taskId = window.location.pathname.split('/').pop();
            
            if (taskId && document.getElementById('quickWorkflowStatusButtons')) {
                fetch(`/tasks/api/next-status-layers/${taskId}`)
                    .then(response => response.json())
                    .then(data => {
                        const container = document.getElementById('quickWorkflowStatusButtons');
                        container.innerHTML = '';
                        
                        if (data && data.length > 0) {
                            const buttonGroup = document.createElement('div');
                            buttonGroup.className = 'd-flex gap-1 flex-wrap';
                            
                            data.forEach(statusLayer => {
                                const button = document.createElement('button');
                                button.type = 'button';
                                button.className = 'btn btn-sm';
                                button.style.backgroundColor = statusLayer.color;
                                button.style.color = 'white';
                                button.style.border = 'none';
                                button.textContent = statusLayer.name;
                                
                                button.addEventListener('click', function() {
                                    changeWorkflowStatus(taskId, statusLayer.id);
                                });
                                
                                buttonGroup.appendChild(button);
                            });
                            
                            container.appendChild(buttonGroup);
                        } else {
                            container.innerHTML = '<small class="text-muted">No next status available</small>';
                        }
                    })
                    .catch(error => {
                        console.error('Error loading workflow status layers:', error);
                        document.getElementById('quickWorkflowStatusButtons').innerHTML =
                            '<small class="text-danger">Error loading status options</small>';
                    });
            }
        }
        
        // Change workflow status
        function changeWorkflowStatus(taskId, statusLayerId) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `/tasks/workflow-status/${taskId}`;
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'workflowStatusLayerId';
            input.value = statusLayerId;
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
        
        // Function to load workflow status layers dynamically
        function loadWorkflowStatusLayers(workflowId) {
            const statusContainer = document.getElementById('workflowStatusContainer');
            const statusSelect = document.getElementById('workflowStatusLayer');
            
            if (!workflowId) {
                statusContainer.style.display = 'none';
                return;
            }
            
            fetch(`/tasks/api/status-layers-by-workflow/${workflowId}`)
                .then(response => response.json())
                .then(statusLayers => {
                    statusSelect.innerHTML = '<option value="">Select Workflow Status</option>';
                    
                    statusLayers.forEach(statusLayer => {
                        const option = document.createElement('option');
                        option.value = statusLayer.id;
                        option.textContent = statusLayer.name;
                        statusSelect.appendChild(option);
                    });
                    
                    statusContainer.style.display = 'block';
                    
                    // Select the current status layer if it exists
                    const currentStatusLayerId = statusSelect.getAttribute('data-current-status');
                    if (currentStatusLayerId) {
                        statusSelect.value = currentStatusLayerId;
                    }
                })
                .catch(error => {
                    console.error('Error loading status layers:', error);
                    statusContainer.style.display = 'none';
                });
        }
    </script>
</body>
</html>
