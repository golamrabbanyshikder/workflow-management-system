<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-user-tasks me-2"></i>My Tasks</h2>
                    <div>
                        <a href="/tasks/create" class="btn btn-primary me-2">
                            <i class="fas fa-plus me-2"></i>Create New Task
                        </a>
                        <a href="/tasks" class="btn btn-outline-secondary">
                            <i class="fas fa-list me-2"></i>All Tasks
                        </a>
                    </div>
                </div>
                
                <!-- Task Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">Pending</h6>
                                        <h3 class="mb-0" id="pendingCount">0</h3>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-clock fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">In Progress</h6>
                                        <h3 class="mb-0" id="inProgressCount">0</h3>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-spinner fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">On Hold</h6>
                                        <h3 class="mb-0" id="onHoldCount">0</h3>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-pause fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h6 class="card-title">Completed</h6>
                                        <h3 class="mb-0" id="completedCount">0</h3>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-check fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/tasks/my-tasks}" method="get" class="row g-3">
                            <div class="col-md-4">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">All Status</option>
                                    <option th:each="statusOption : ${statusOptions}"
                                            th:value="${statusOption}"
                                            th:text="${statusOption.displayName}"
                                            th:selected="${status != null and statusOption.name() == status}"></option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="">All Priority</option>
                                    <option th:each="priorityOption : ${priorityOptions}"
                                            th:value="${priorityOption}"
                                            th:text="${priorityOption.displayName}"
                                            th:selected="${priority != null and priorityOption.name() == priority}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-outline-primary me-2">
                                    <i class="fas fa-search"></i> Filter
                                </button>
                                <a th:href="@{/tasks/my-tasks}" class="btn btn-outline-secondary">
                                    <i class="fas fa-undo"></i> Clear
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Tasks Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Status</th>
                                        <th>Priority</th>
                                        <th>Due Date</th>
                                        <th>Workflow</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${tasks.empty}">
                                        <td colspan="7" class="text-center">No tasks found</td>
                                    </tr>
                                    <tr th:each="task : ${tasks.content}">
                                        <td th:text="${task.id}"></td>
                                        <td>
                                            <a th:href="@{/tasks/view/{id}(id=${task.id})}" th:text="${task.title}"></a>
                                        </td>
                                        <td>
                                            <span th:class="|badge ${task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).COMPLETED ? 'bg-success' :
                                                           task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).IN_PROGRESS ? 'bg-primary' :
                                                           task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).PENDING ? 'bg-warning' :
                                                           task.status == T(com.workflow.workflowmanagementsystem.entity.Task.TaskStatus).ON_HOLD ? 'bg-info' : 'bg-danger'}|"
                                                  th:text="${task.status.displayName}"></span>
                                        </td>
                                        <td>
                                            <span th:class="|badge ${task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).URGENT ? 'bg-danger' :
                                                           task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).HIGH ? 'bg-warning' :
                                                           task.priority == T(com.workflow.workflowmanagementsystem.entity.Task.TaskPriority).MEDIUM ? 'bg-info' : 'bg-secondary'}|"
                                                  th:text="${task.priority.displayName}"></span>
                                        </td>
                                        <td th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd HH:mm')}"
                                            th:class="${task.dueDate < #temporals.createNow() and task.status.name() != 'COMPLETED'} ? 'text-danger' : ''"></td>
                                        <td th:text="${task.workflow.name}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/tasks/view/{id}(id=${task.id})}" class="btn btn-outline-primary" title="View">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-outline-secondary" title="Edit">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button th:if="${task.status.name() != 'COMPLETED'}"
                                                        class="btn btn-outline-success"
                                                        title="Quick Complete"
                                                        th:onclick="'quickComplete(' + ${task.id} + ')'">
                                                    <i class="fas fa-check"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Pagination -->
                        <nav th:if="${tasks.totalPages > 1}" class="mt-3">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:class="${currentPage == 0} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/tasks/my-tasks(page=${currentPage - 1}, size=${size}, status=${status}, priority=${priority})}">Previous</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, tasks.totalPages - 1)}" 
                                    class="page-item" th:class="${currentPage == i} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/tasks/my-tasks(page=${i}, size=${size}, status=${status}, priority=${priority})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:class="${currentPage == tasks.totalPages - 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/tasks/my-tasks(page=${currentPage + 1}, size=${size}, status=${status}, priority=${priority})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Quick Complete Modal -->
    <div class="modal fade" id="quickCompleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Complete Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="quickCompleteForm">
                        <input type="hidden" id="taskId" name="taskId">
                        <div class="mb-3">
                            <label for="actualHours" class="form-label">Actual Hours</label>
                            <input type="number" class="form-control" id="actualHours" name="actualHours" min="0" placeholder="Enter actual hours spent">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="submitQuickComplete()">Complete Task</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update task counts
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr');
            let pending = 0, inProgress = 0, onHold = 0, completed = 0;
            
            rows.forEach(row => {
                const statusBadge = row.querySelector('td:nth-child(3) .badge');
                if (statusBadge) {
                    const status = statusBadge.textContent.trim();
                    if (status === 'Pending') pending++;
                    else if (status === 'In Progress') inProgress++;
                    else if (status === 'On Hold') onHold++;
                    else if (status === 'Completed') completed++;
                }
            });
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('inProgressCount').textContent = inProgress;
            document.getElementById('onHoldCount').textContent = onHold;
            document.getElementById('completedCount').textContent = completed;
        });
        
        // Quick complete functionality
        let quickCompleteModal;
        
        function quickComplete(taskId) {
            quickCompleteModal = new bootstrap.Modal(document.getElementById('quickCompleteModal'));
            document.getElementById('taskId').value = taskId;
            quickCompleteModal.show();
        }
        
        function submitQuickComplete() {
            const taskId = document.getElementById('taskId').value;
            const actualHours = document.getElementById('actualHours').value;
            
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `/tasks/complete/${taskId}`;
            
            if (actualHours) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'actualHours';
                input.value = actualHours;
                form.appendChild(input);
            }
            
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
