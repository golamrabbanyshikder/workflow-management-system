<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Team - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .form-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .form-card .card-header {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
        }
        .btn-group-custom {
            border-radius: 10px;
            overflow: hidden;
        }
        .btn-group-custom .btn {
            border-radius: 0;
        }
        .team-status-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .form-switch .form-check-input {
            width: 3rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form Header -->
        <div class="form-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">
                        <i class="fas fa-edit me-3"></i>Edit Team
                    </h1>
                    <p class="mb-0">Update team information and manage team settings</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="team-status-toggle">
                        <label class="form-check-label me-2">Team Status:</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="activeStatus" 
                                   th:checked="${team.active == true}">
                            <label class="form-check-label" for="activeStatus">
                                <span th:text="${team.active == true ? 'Active' : 'Inactive'}">Active</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="row">
            <div class="col-md-8">
                <div class="card form-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2 text-primary"></i>Team Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/teams/update/{id}(id=${team.id})}" method="post" th:object="${team}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Team Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required</div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4" 
                                          placeholder="Enter team description..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                                <select class="form-select" id="department" name="departmentId" required>
                                    <option value="">Select Department</option>
                                    <option th:each="dept : ${departments}"
                                            th:value="${dept.id}"
                                            th:text="${dept.name}"
                                            th:selected="${team.department != null and team.department.id == dept.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="teamLead" class="form-label">Team Lead</label>
                                <select class="form-select" id="teamLead" name="teamLeadId">
                                    <option value="">Select Team Lead (Optional)</option>
                                    <option th:each="user : ${users}" 
                                            th:value="${user.id}" 
                                            th:text="${user.firstName + ' ' + user.lastName + ' (' + user.username + ')'}"
                                            th:selected="${team.teamLeadId != null and team.teamLeadId == user.id}">
                                        User Name
                                    </option>
                                </select>
                            </div>

                            <input type="hidden" name="active" id="activeHidden" th:value="${team.active}">

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/teams}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                                <div class="btn-group btn-group-custom">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Update Team
                                    </button>
                                    <a th:href="@{/admin/teams/view/{id}(id=${team.id})}" class="btn btn-outline-primary">
                                        <i class="fas fa-eye me-2"></i>View Team
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Current Members Card -->
                <div class="card form-card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-users me-2 text-success"></i>Current Members
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(team.members)}" class="text-center py-3">
                            <i class="fas fa-users fa-2x text-muted mb-2"></i>
                            <p class="text-muted mb-0">No members assigned</p>
                        </div>
                        <div th:if="${not #lists.isEmpty(team.members)}">
                            <div class="d-flex align-items-center mb-2" th:each="member : ${team.members}">
                                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-2" 
                                     style="width: 35px; height: 35px; font-size: 0.8rem;">
                                    <span th:text="${#strings.substring(member.firstName, 0, 1) + #strings.substring(member.lastName, 0, 1)}">JD</span>
                                </div>
                                <div class="flex-grow-1">
                                    <div class="fw-bold" th:text="${member.firstName + ' ' + member.lastName}">John Doe</div>
                                    <small class="text-muted" th:text="${member.username}">@username</small>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a th:href="@{/admin/teams/assign-users/{id}(id=${team.id})}" class="btn btn-sm btn-outline-primary w-100">
                                <i class="fas fa-user-plus me-1"></i>Manage Members
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions Card -->
                <div class="card form-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-bolt me-2 text-warning"></i>Quick Actions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/admin/teams/view/{id}(id=${team.id})}" class="btn btn-outline-primary">
                                <i class="fas fa-eye me-2"></i>View Team Details
                            </a>
                            <a th:href="@{/admin/teams/assign-users/{id}(id=${team.id})}" class="btn btn-outline-success">
                                <i class="fas fa-user-plus me-2"></i>Assign Users
                            </a>
                            <button type="button" class="btn btn-outline-danger" 
                                    onclick="confirmDelete()">
                                <i class="fas fa-trash me-2"></i>Delete Team
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle active status
        document.getElementById('activeStatus').addEventListener('change', function() {
            document.getElementById('activeHidden').value = this.checked;
            document.querySelector('label[for="activeStatus"] span').textContent = this.checked ? 'Active' : 'Inactive';
        });

        // Ensure department selector maintains selected value
        document.addEventListener('DOMContentLoaded', function() {
            const departmentSelect = document.getElementById('department');
            const teamDepartmentId = /*[[${team.department != null ? team.department.id : 'null'}]]*/ 'null';
            
            if (departmentSelect && teamDepartmentId && teamDepartmentId !== 'null') {
                departmentSelect.value = teamDepartmentId;
            }
        });

        // Confirm delete
        function confirmDelete() {
            if (confirm('Are you sure you want to delete this team? This action cannot be undone.')) {
                window.location.href = '/admin/teams/delete/[[${team.id}]]';
            }
        }
    </script>
</body>
</html>
