<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Roles - Workflow Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-user-tag me-2"></i>Assign Roles to Users</h4>
                    </div>
                    <div class="card-body">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Assign Role Form -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Assign New Role</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/users/assign-roles}" method="post">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <label for="userId" class="form-label">Select User</label>
                                            <select id="userId" name="userId" class="form-select" required>
                                                <option value="">Choose User</option>
                                                <option th:each="user : ${users}" 
                                                        th:value="${user.id}" 
                                                        th:text="${user.firstName + ' ' + user.lastName + ' (' + user.username + ')'}">
                                                    User Name
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-5">
                                            <label for="roleId" class="form-label">Select Role</label>
                                            <select id="roleId" name="roleId" class="form-select" required>
                                                <option value="">Choose Role</option>
                                                <option th:each="role : ${roles}" 
                                                        th:value="${role.id}" 
                                                        th:text="${role.name}">
                                                    Role Name
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-2 d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary w-100">
                                                <i class="fas fa-plus me-1"></i>Assign
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <!-- Current User Roles -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Current User Roles</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>User</th>
                                                <th>Email</th>
                                                <th>Assigned Roles</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.firstName + ' ' + user.lastName}">User Name</td>
                                                <td th:text="${user.email}">user@example.com</td>
                                                <td>
                                                    <span th:each="userRole : ${user.userRoles}" 
                                                          class="badge bg-info me-1">
                                                        <span th:text="${userRole.role.name}">ROLE</span>
                                                        <a th:href="@{/users/remove-role/{userId}/{roleId}(userId=${user.id}, roleId=${userRole.role.id})}" 
                                                           class="text-white ms-1"
                                                           onclick="return confirm('Are you sure you want to remove this role?')">
                                                            <i class="fas fa-times"></i>
                                                        </a>
                                                    </span>
                                                    <span th:if="${user.userRoles.empty}" class="text-muted">No roles assigned</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/users/assign-roles}" class="btn btn-sm btn-outline-primary">
                                                        <i class="fas fa-plus me-1"></i>Add Role
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <a href="/admin/roles" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Roles
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
